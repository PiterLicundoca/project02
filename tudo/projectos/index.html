<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="css/index.css">


</head>
<body>
    <p id="para">Estamos prontos a chegar</p>

    <ul>
        <li>Arros</li>
        <li>Peixe</li>
        <li>Frango</li>
      </ul>
    
    <form action="#">
          <!-- 1 -->
        <div class="nome">
            
                 <input type="text" name="nome" id="seu" placeholder="seu nome" >
           
        </div>

        <!-- 2 -->
        <div class="senha">
            <label for="senha">
                 <input type="password" name="senha" id="senha" placeholder="senha">
            </label>
        </div>

        <!-- 3 -->
        <div class="idade">
            <label for="idade">
                 <input type="number" name="idade" id="idade" placeholder="idade">
            </label>
        </div>

        <!-- 4 -->
        <div class="genero">
            <label for="genero">
                <select name="genero" id="genero"  >
                    <option  name="masculino" >masculino</option>
                    <option  name="femenino" >femenino</option>
                </select>
            </label>
        </div>

        <!-- 5 -->
        <div class="indereco">
            <label for="indereco">
                 <input type="text" name="indereco" id="indereco" placeholder="endereço">
            </label>
        </div>

        <!-- 6 -->
        <div class="estado">
            <label for="estado">
                 <input type="text" name="estado" id="estado" placeholder="estado">
            </label>
        </div>

        <!-- 7 -->
        <div class="nacionaliade">
            <label for="nacionalidade">
                 <input type="text" name="nacionalidade" id="nacionalidade " placeholder="nacionalidade">
            </label>
        </div>

        <!-- 8 -->
        <div class="funcao">
            <label for="funcao">
                 <input type="text" name="funcao" id="funcao" placeholder="função">
            </label>
        </div>
      
        <div class="enviar">
            <button name="submit" onclick="triangulo()" >enviar</button>
        </div>
    </form>
    <script src="js/index.js" ></script>
     
</body>
</html>
